      <script type="text/javascript">
          var SchedulerRecords = null;
	  $(document).ready(function() {
			$('[data-toggle=tooltip]').tooltip();
		});
	  
	  
		function reloadScheduledJobs() {
			syncRestRequest("/ekaScheduler/reload", "GET", "");
		}

		function enableCronExpressionSelector(checkBox) {
			if (checkBox.checked == true)
				$("#cronExpressionFieldset").prop("disabled", true);
			else
				$("#cronExpressionFieldset").prop("disabled", false);
		}

		function openCreateSchedulerJobBox() {
			var modal = document.getElementById("createSchedulerJobModelDialog");
			var span = document.getElementById("closeSchedulerJobModelDialog");
			var saveSchedulerJob = document.getElementById("saveSchedulerJob");

			modal.style.display = "block";
			saveSchedulerJob.style.display = "block";


			$("#schedulerJobID").val("");
			$(".cronInsideInput").val("* * * * *");
			$("#enableScheduler").prop('checked', false);
			$("#schedulerJobService").val("");
			$("#filePoller").prop('checked', false);
			$("#cronExpressionFieldset").prop("disabled", false);

			span.onclick = function() {
				saveSchedulerJob.style.display = "none";
				modal.style.display = "none";
			}

			saveSchedulerJob.onclick = function() {
				var cronExp = $(".cronInsideInput").val();
				var enableJob = $("#enableScheduler").prop('checked');
				if (enableJob == true)
					enableJob = "Y";
				else
					enableJob = "N";
				var filePoller = $("#filePoller").prop('checked');
				if (filePoller == true)
					cronExp = "0";

				var serviceFqn = $("#schedulerJobService").val();
				var url = "/ekaScheduler?cronExpression=" + cronExp + "&enabled=" + enableJob + "&serviceFqn=" + serviceFqn + "&status=new"
                    + "&job_name=" + $("#schedulerJobName").val();
				//alert(url);
				var response = syncRestRequest(url, "POST", "");
				if (response.status == 200 && response.payload) {
					response = response.payload;
					loadDataTable();
					//alert(response);
				}
				saveSchedulerJob.style.display = "none";
				modal.style.display = "none";
			}
		}

		function openUpdateSchedulerJobBox() {
			var modal = document.getElementById("createSchedulerJobModelDialog");
			var span = document.getElementById("closeSchedulerJobModelDialog");
			var updateSchedulerJob = document.getElementById("updateSchedulerJob");
			var deleteSchedulerJob = document.getElementById("deleteSchedulerJob");
			modal.style.display = "block";
			updateSchedulerJob.style.display = "block";
			//deleteSchedulerJob.style.display = "block";
			span.onclick = function() {
				updateSchedulerJob.style.display = "none";
				modal.style.display = "none";
				//deleteSchedulerJob.style.display = "none";
			}
			/*deleteSchedulerJob.onclick = function() {
				var schedulerJobId = $("#schedulerJobID").val();
                deleteJob(schedulerJobId);
			}*/





			updateSchedulerJob.onclick = function() {
				var schedulerJobId = $("#schedulerJobID").val();
				var cronExp = $(".cronInsideInput").val();
				var enableJob = $("#enableScheduler").prop('checked');
				if (enableJob == true)
					enableJob = "Y";
				else
					enableJob = "N";
				var serviceFqn = $("#schedulerJobService").val();
				var filePoller = $("#filePoller").prop('checked');
				if (filePoller == true)
					cronExp = "0";
				var url = "/ekaScheduler/" + schedulerJobId + "?cronExpression=" + cronExp + "&enabled=" + enableJob + "&serviceFqn=" + serviceFqn + "&status=new"
                + "&job_name=" + $("#schedulerJobName").val();
				//alert(url);
				var response = syncRestRequest(url, "POST", "");
				if (response.status == 200 && response.payload) {
					response = response.payload;
					loadDataTable();
				}
				updateSchedulerJob.style.display = "none";
				modal.style.display = "none";
				deleteSchedulerJob.style.display = "none";
			}
		}

      var PREPARE_schedulerJobId = 0;
      function prepareDeleteJob(schedulerJobId) {
          PREPARE_schedulerJobId = schedulerJobId;
          $("#exampleModalToggle").modal('toggle');
      }

      function deletePreparedJob() {
          deleteJob(PREPARE_schedulerJobId);
          $("#exampleModalToggle").modal('toggle');

      }

      function deleteJob(schedulerJobId) {
          var url = "/ekaScheduler/" + schedulerJobId;
          var response = syncRestRequest(url, "DELETE", "");
          if (response.status == 200 && response.payload) {
              response = response.payload;
              //alert(response);
              loadDataTable();
          }
      }

		function getData() {
			var response = syncRestRequest("/ekaScheduler", "GET");
			var payload = JSON.parse(response.payload);
			var length = payload.output.length;
			//alert(length);
			for (i = 0; i < length; i++) {
				if (payload.output[i].enabled == "Y")
					payload.output[i].enabled = true;
			}
			return payload.output;
		}
		var table = new Tabulator("#ekaSchedulerTable", {
			data: getData(),
			columns: [{
					title: "ID",
					field: "id",
					sorter: "number"
				},
				{
					title: "Service",
					field: "serviceFqn",
					sorter: "string"
				},
				{
					title: "Cron",
					field: "cron",
					sorter: "string"
				},
				{
					title: "Enabled",
					field: "enabled",
					sorter: "string",
					formatter: "tickCross"
				},
				{
					title: "Owner Node",
					field: "owner_node",
					sorter: "string"
				},
				{
					title: "Last error",
					field: "lasterror",
					sorter: "date"
				},
				{
					title: "Last run",
					field: "last_run",
					sorter: "string"
				},
				{
					title: "Next run",
					field: "next_run",
					sorter: "string"
				},
				{
					title: "Status",
					field: "status",
					sorter: "string"
				}
			]
		});

		var AUTO_REFRESH = false;
		var tableCronJobs = null;
		loadDataTable();

		function renderData(schedulerID) {
            var data = getDataByID(schedulerID);
            openUpdateSchedulerJobBox();
            $("#schedulerJobID").val(data.id);
            $(".cronInsideInput").val(data.cron);
            if (data.cron == "0") {
                $("#filePoller").prop('checked', true);
                $("#cronExpressionFieldset").prop("disabled", true);
            } else {
                $("#filePoller").prop('checked', false);
                $("#cronExpressionFieldset").prop("disabled", false);
            }

            var enableJob = data.enabled;
            //alert(enableJob);
            if (enableJob == true)
                $("#enableScheduler").prop('checked', true);
            else
                $("#enableScheduler").prop('checked', false);
            $("#schedulerJobService").val(data.serviceFqn);
        }


		function loadDataTable() {
            SchedulerRecords = getData();

            if (null != tableCronJobs) {
                tableCronJobs.destroy();
            }

			var HTMLData = "";

			for (var i = 0; i < SchedulerRecords.length; i++) {
				HTMLData += "<tr><td>" + (i + 1) + "</td><td><a href='scheduler-details.html?id=" + SchedulerRecords[i].id + "'>" + SchedulerRecords[i].job_name + "</a></td><td>" + SchedulerRecords[i].cron + "</td>";

				if (SchedulerRecords[i].enabled == true) {
					HTMLData += "<td><div class=\"form-check form-switch\"><input class=\"form-check-input jobState\" type=\"checkbox\" role=\"switch\" checked value='" + SchedulerRecords[i].id + "' /></div></td>" ;
				} else {
					HTMLData += "<td><div class=\"form-check form-switch\"><input class=\"form-check-input jobState\" type=\"checkbox\" role=\"switch\" value='" + SchedulerRecords[i].id + "' /></div></td>" ;
				}
                HTMLData += "<td>";
				for (var j = 0 ; j < SchedulerRecords[i].job_history.length; j++) {
                    if (SchedulerRecords[i].job_history[j].end_time != null && SchedulerRecords[i].job_history[j].end_time != "") {
                        HTMLData += "<div class=\"ekatooltipdefault\"><span class=\"status st-success\"></span><span class=\"ekatooltipdefaulttext\">" + SchedulerRecords[i].job_history[j].start_time + "</span></div>";
                    } else {
                        HTMLData += "<div class=\"ekatooltipdefault\"><span class=\"status st-success\"></span></div>";
                    }
                }
                HTMLData += "</td>";
				HTMLData += "<td><span class=\"actionicons\"><a class=\"view_ic\" href=\"javascript:renderData(" + SchedulerRecords[i].id + ");\"><img src=\"/files/gui/middleware/pub/server/ui/assets/img/view-ico.png\"></a><a class=\"dlt_ic\" href=\"javascript:prepareDeleteJob(" + SchedulerRecords[i].id + ")\"><img src=\"/files/gui/middleware/pub/server/ui/assets/img/deleteico.png\"></a></span></td></tr>";
			}

			$("#cronDataRecords").html(HTMLData);

			tableCronJobs = $('#cronMakerTable').DataTable({});

            $(".jobState").unbind();
            $(".jobState").click(function () {

                var SchedulerRecord = getDataByID($(this).val());

                var url = "/ekaScheduler/" + SchedulerRecord.id + "?cronExpression=" + SchedulerRecord.cron + "&enabled=" + ($(this).is(":checked") ? "Y" : "N" ) + "&serviceFqn=" + SchedulerRecord.serviceFqn + "&status=new";
                var response = syncRestRequest(url, "POST", "");
                if (response.status == 200 && response.payload) {
                    loadDataTable();
                }
            });

		}

		function getDataByID(schedulerId) {
            var SchedulerRecord = {};
            for (var i = 0; i < SchedulerRecords.length; i++) {
                if (SchedulerRecords[i].id == schedulerId) {
                    SchedulerRecord = SchedulerRecords[i];
                }
            }
            return SchedulerRecord;
        }
	  </script>
	  
   </body>
</html>
